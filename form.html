<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Поиск видео на популярных хостингах</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="main">
    <div>Here you can search a video from youtube.com or vimeo.com</div>
    <br>
    <br>

    <div>
      <form action="https://vimeo.com/search" method="GET">
        <label><img src="img/vimeo.png" alt="VIMEO icon"><input class="input" type="text" name="q"
            placeholder="Never gonna"></label>

        <input class="button" type="submit" value="Search">
      </form>
    </div>

    <br>
    <br>

    <div>
      <form action="https://youtube.com/search" method="GET">

        <label><img src="img/youtube.png" alt="YOUTUBE icon"><input type="text" name="search_query"
            placeholder="give you up"></label>

        <input class="button" type="submit" value="Search">
      </form>
    </div>
  </div>
</body>

</html>
